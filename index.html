<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Running Jupyter Notebooks on the University's computer clusters</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Custom CSS -->
        <style type="text/css">
        .reveal .slides { 
            text-align: left; 
        }

        strong {
            background-color: white;
            color: black;
        }

        #rse-logo-title-slide, #rse-team { 
            width: 40%; 
            display: block;
            margin-left: auto;
            margin-right: auto
        }
        #odk-logo { 
            width: 17%; 
            display: block;
            margin-left: auto;
            margin-right: auto
        }
        </style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <!-- start of slide content -->
                <section>
                    <h3>Running Jupyter Notebooks on the University's computer clusters</h3>
                    <img src="resources/rse-sheffield-logo.png" alt="Research Software Engineering (RSE) Sheffield Logo" id="rse-logo-title-slide"/>
                    <p><a href="https://willfurnass.github.io/dcs-away-day-apr-2017">https://willfurnass.github.io/dcs-away-day-apr-2017</a></p>
                    <p><a href="https://twitter.com/willfurnass"><i class="fa fa-twitter" aria-hidden="true"></i></a> @willfurnass / w.furnass@sheffield.ac.uk</p> 
                </section>
                <section data-markdown="content.md"  
                         data-separator="^\n\n\n"  
                         data-separator-vertical="^\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="iso-8859-15">
                </section>
                <!-- end of slide content -->
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
            // "c/t": flattened slide number / total slides
            Reveal.configure({ slideNumber: 'c/t' });
        </script>
    </body>
</html>
